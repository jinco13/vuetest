<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">

                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="showStart">
        <div class="small-12 columns">
            <button id="start-game" @click="clickStart">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="showCtrl">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="sattack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveup">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-show="this.logs.count > 0">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script language="javascript">
new Vue({
  el: "#app",
  data: {
    state: "idle",
    started: false,
    showStart: true,
    logs: []
  },
  methods: {
    clickStart: function(){
      this.showStart = false;
      this.showCtrl = true;
    },
    attack: function(){
      alert("attack");
    },
    sattack: function(){
      alert("special attack");
    },
    heal: function(){
      alert("heal");
    },
    giveup: function(){
      alert("giveup");
    }
  }
});
</script>
</html>
