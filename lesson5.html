<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
  <button v-on:click="addElem">Show Alert</button>
  <div>
    <ul>
      <li v-for="(item, i) in items">{{ item }}({{ i + 1 }})</li>
    </ul>
  </div>
</div>
</body>
<script>
new Vue({
  el: '#exercise',
  data: {
    items: ['meat','banana','water','icecream'],
  },
  methods: {
    addElem: function(){
      this.items.push("hoge");
    },
  }
});
</script>
</html>
