<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
  <button v-on:click="showAlert">Show Alert</button>
  <div>
    <input type="text" v-on:keyup.enter="showValue"/>
    <p>{{ value }}</p>
  </div>
</div>
</body>
<script>
new Vue({
  el: '#exercise',
  data: {
    value: "",
  },
  methods: {
    showAlert: function(){
      alert("hello world!");
    },
    showValue: function(event){
      this.value = event.target.value;
    },
  }
});
</script>
</html>
