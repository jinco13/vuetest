<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
  <div id="exercise">
    <!-- 1)
    Start the Effect with the Button.
    The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick
    (attach respective class to the div with id "effect" below)
  -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="{shrink: attachClass}"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="['red', 'hoge']">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" v-model="myClass">
      <div :class="myClass">attach Class</div>
    </div>
    <br/>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      <input type="text">
      <input type="text">
      <div></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      <input type="text" v-model="mySize">
      <div :style="{'font-size': myStyle}">This is font size</div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
      <button v-on:click="startProgress">Start Progress</button>
      <div class="red" :style="{ width: myWidth }">&nbsp;</div>
    </div>
  </div>
</body>
<script>
new Vue({
  el: '#exercise',
  data: {
    myClass: "green",
    attachClass: false,
    mySize: '10px',
    pwidth: 0,
  },
  methods: {
    startProgress: function(){
      var vm = this;
      setInterval(function(){
        if(vm.pwidth < 100){
          vm.pwidth = vm.pwidth + 10;
        }
      }, 1000);
    },
    startEffect: function(){
      var vm = this;
      setInterval(function(){
        vm.attachClass = !vm.attachClass;
      }, 1000);
    },
  },
  computed: {
    myStyle: function(){
      return this.mySize + "px";
    },
    myWidth: function(){
      return this.pwidth + "px";
    },
  }
});
</script>
<style>
  .red { background-color: red; }
  .blue { background-color: blue; }
  .green { background-color: green; }
  .hoge { font-size: 20px; font-weight: bold; }
  #effect {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .highlight {
    background-color: red;
    width: 200px !important;
  }

  .shrink {
    background-color: gray;
    width: 50px !important;
  }

</style>
</html>
