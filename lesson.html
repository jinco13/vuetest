<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-on:input="changeTitle">
  <p>{{ title }}</p>
</div>
</body>
<script>
new Vue({
  el: '#app',
  data: {
    title: 'Hello World!!'
  },
  methods: {
    changeTitle: function(event){
      this.title = event.target.value;
    }
  }
});
</script>
</html>
