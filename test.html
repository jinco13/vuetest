<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app-7">
  <ol>
    <todo-item v-for="item in myList" v-bind:aaa='item'></todo-item>
  </ol>
</div>
</body>
</html>
<script language="javascript">
Vue.component('todo-item', {
  props: ['aaa'],
  template: '<li>{{aaa.text}}</li>'
})
var app7 = new Vue({
  el: '#app-7',
  data: {
    myList: [
      { id: 0, text: 'Apple' },
      { id: 1, text: 'hoge' }
    ]
  }
})
</script>
